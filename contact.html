<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>お問い合わせ</title>
    <link rel="stylesheet" href="form.css">
    <script type="text/javascript">
        function check(){
            alert("test_alert");
            if(form.name.value==""){
                alert("お名前が入力されていません。お名前を入力してください。")
                return false;
            }else if(form.email.value==""){
                alert("メールアドレスが入力されていません。メールアドレスを入力してください。")
                return false;
            }else if(form.yearolds.value==""){
                alert("年齢が入力されていません。年齢を入力してください。")
                return false;
            }else if(form.sex.value==""){
                alert("性別が入力されていません。性別を入力してください。")
                return false;
            }else if(form.text.value==""){
                alert("ご意見が入力されていません。ご意見を入力してください。")
                return false;
            }else{
                return true;
            }
        }

    </script>
</head>

<body>
    <div id="nav">
        <ul>
            <li><a href="home.html">メイン</a></li>
            <li><a href="profile.html">自己紹介</a></li>
            <li><a href="works.html">作品紹介</a></li>
            <li><a href="items.html">使用機材</a></li>
            <li><a href="contact.html">問合せ</a></li>
        </ul>
    </div>

    <video src="movies/sample.mp4" autoplay loop muted height="100%" width="100%">
    </video>
    <p class="lead-form">お問い合わせはこちらから！</p>

    <form name="form">
        <div class="item">
            <label class="label">お名前※</label>
            <input class="inputs" type="text" name="name" >
        </div>

        <div class="item">
            <label class="label">メールアドレス※</label>
            <input class="inputs" type="email" name="email" >
        </div>

        <div class="item">
            <label class="label">年齢※</label>
            <input class="inputs" type="text" name="yearolds">
        </div>


        <div class="item">
            <p class="label">性別※</p>
            <div class="inputs">
                <input id="male" type="radio" name="sex" value="male"><label for="male">男性</label>
                <input id="female" type="radio" name="sex" value="female"><label for="female">女性</label>
                <input id="female" type="radio" name="sex" value="none"><label for="female">その他</label>
            </div>
        </div>

        <div class="item">
            <label class="label">ご意見※</label>
            <textarea class="inputs" name="text"></textarea>
        </div>
        <p style="color: red;">※必ず入力してください</p>
        <div class="btn-area">
            <input type="submit" onClick="return check();" value="送信する"><input type="reset" value="リセット">
        </div>

    </form>
    <div id="footer">
        <p>&copy; 20xx ○○ All Rights Reserved.</p>
    </div>
</body>

</html>
